<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify a Signature</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .result {
            padding: 20px;
            margin: 20px 0;
            border-radius: 5px;
            font-weight: bold;
        }
        .valid {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .invalid {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .error {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeeba;
        }
        input[type="file"] {
            margin: 10px 0;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Verify a File Signature</h1>

    {% if result %}
        <div class="result {{ result|lower }}">
            <strong>{{ result }}</strong><br>
            {{ message }}
            {% if filename %}
            <br><small>File: {{ filename }}</small>
            {% endif %}
        </div>
    {% endif %}

    <form method="POST" action="{{ url_for('verify') }}" enctype="multipart/form-data">
        <label for="file">Select Original File:</label><br>
        <input type="file" name="file" id="file" required><br><br>

        <label for="signature">Select Signature File (.sig):</label><br>
        <input type="file" name="signature" id="signature" required><br><br>

        <button type="submit">Verify Signature</button>
    </form>
    <br>
    <a href="{{ url_for('index') }}">Back to Home</a>
</body>
</html>
