events {
    worker_connections 1024;
}

http {
    # Security: Hide nginx version
    server_tokens off;
    
    # Logging configuration (STIG compliant)
    log_format stig_format '$remote_addr - $remote_user [$time_local] '
                          '"$request" $status $body_bytes_sent '
                          '"$http_referer" "$http_user_agent" '
                          '$request_time $upstream_response_time '
                          '$ssl_protocol $ssl_cipher';
    
    access_log /var/log/nginx/access.log stig_format;
    error_log /var/log/nginx/error.log warn;
    
    # HTTP Server - Redirect all traffic to HTTPS
    # SRG-APP-000439: Enforce TLS
    server {
        listen 80;
        server_name myserver.com localhost;
        
        # Log HTTP access attempts
        access_log /var/log/nginx/http_redirect.log stig_format;
        
        # Redirect all HTTP to HTTPS
        return 301 https://$server_name$request_uri;
    }

    # HTTPS Server - NIST 800-52 Rev 2 Compliant
    server {
        listen 443 ssl http2;
        server_name myserver.com localhost;

        # TLS Certificate Configuration
        # In production, use certificates from trusted CA
        ssl_certificate /etc/nginx/certs/nginx.crt;
        ssl_certificate_key /etc/nginx/certs/nginx.key;
        
        # NIST 800-52 Rev 2: TLS Protocol Configuration
        # Only allow TLS 1.2 and TLS 1.3
        # SRG-APP-000439: Use approved cryptographic protocols
        ssl_protocols TLSv1.2 TLSv1.3;
        
        # NIST 800-52 Rev 2: Approved Cipher Suites
        # TLS 1.3 ciphers (preferred - most secure)
        # TLS 1.2 ciphers (ECDHE with AES-GCM only)
        ssl_ciphers 'TLS_AES_256_GCM_SHA384:TLS_CHACHA20_POLY1305_SHA256:TLS_AES_128_GCM_SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-GCM-SHA256';
        
        # Prefer server cipher order
        ssl_prefer_server_ciphers on;
        
        # Diffie-Hellman parameters for DHE cipher suites
        # Generate with: openssl dhparam -out /etc/nginx/certs/dhparam.pem 3072
        ssl_dhparam /etc/nginx/certs/dhparam.pem;
        
        # TLS Session Configuration
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        
        # STIG Requirement: Disable TLS session tickets
        # APSC-DV-000160: Use approved cryptographic mechanisms
        ssl_session_tickets off;
        
        # Enable OCSP stapling for certificate validation
        ssl_stapling on;
        ssl_stapling_verify on;
        resolver 8.8.8.8 8.8.4.4 valid=300s;
        resolver_timeout 5s;
        
        # Security Headers (Defense in Depth)
        # APSC-DV-002440: Protect from common web attacks
        
        # HTTP Strict Transport Security (HSTS)
        # Force HTTPS for 1 year including subdomains
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        
        # Prevent clickjacking attacks
        add_header X-Frame-Options "DENY" always;
        
        # Prevent MIME type sniffing
        add_header X-Content-Type-Options "nosniff" always;
        
        # Enable XSS protection in browsers
        add_header X-XSS-Protection "1; mode=block" always;
        
        # Content Security Policy - restrict resource loading
        add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self'; connect-src 'self'; frame-ancestors 'none'" always;
        
        # Referrer Policy - limit referrer information
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        
        # Permissions Policy (formerly Feature-Policy)
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
        
        # File upload size limit (security control)
        # APSC-DV-003270: Input validation
        client_max_body_size 10M;
        client_body_buffer_size 128k;
        
        # Timeouts to prevent slowloris attacks
        client_body_timeout 12;
        client_header_timeout 12;
        keepalive_timeout 15;
        send_timeout 10;
        
        # Limit request methods
        if ($request_method !~ ^(GET|POST|HEAD)$ ) {
            return 405;
        }
        
        # Main application location
        location / {
            # Proxy to Flask application
            proxy_pass http://flask:5000;
            
            # Proxy headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header X-Forwarded-Host $server_name;
            
            # Proxy timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # Disable buffering for large file uploads
            proxy_buffering off;
            proxy_request_buffering off;
        }
        
        # Health check endpoint (optional - for monitoring)
        location /health {
            proxy_pass http://flask:5000/health;
            access_log off;
        }
        
        # Deny access to hidden files
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }
        
        # Deny access to sensitive files
        location ~* \.(bak|config|sql|fla|psd|ini|log|sh|inc|swp|dist)$ {
            deny all;
            access_log off;
            log_not_found off;
        }
    }
}
